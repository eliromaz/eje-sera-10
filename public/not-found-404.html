<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 30px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404</h1>
        <p>Lo siento, la página que estás buscando no se puede encontrar.</p>
        <p>Por favor, revisa la URL e intenta nuevamente.</p>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
